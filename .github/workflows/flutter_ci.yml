name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.1' # âœ… or any version that supports Dart >=3.6.0
        channel: 'stable'
    - run: flutter pub get
    - run: flutter analyze
    - run: flutter test
